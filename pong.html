<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pong Game</title>
    <style>
        canvas {
            display: block;
            margin: 0 auto;
            background-color: black;
        }
    </style>
</head>
<body>
    <canvas id="pong" width="800" height="400"></canvas>
    <script>
        const canvas = document.getElementById('pong');
        const ctx = canvas.getContext('2d');
        let ball, player, ai;

        function createRect(x, y, width, height, color) {
            return {
                x,
                y,
                width,
                height,
                color,
                draw() {
                    ctx.fillStyle = this.color;
                    ctx.fillRect(this.x, this.y, this.width, this.height);
                }
            };
        }

        function createBall(x, y, radius, color) {
            return {
                x,
                y,
                radius,
                color,
                dx: 2,
                dy: 2,
                draw() {
                    ctx.beginPath();
                    ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2);
                    ctx.fillStyle = this.color;
                    ctx.fill();
                },
                update() {
                    this.x += this.dx;
                    this.y += this.dy;
                    if (this.y - this.radius < 0 || this.y + this.radius > canvas.height) {
                        this.dy *= -1;
                    }
                }
            };
        }

        function ai_movement() {
            if (ball.y - 10 > ai.y) {
                ai.y += 5;
            } else if (ball.y + 10 < ai.y) {
                ai.y -= 5;
            }
        }

        function is_colliding(rect, ball) {
            return (
                ball.x - ball.radius < rect.x + rect.width &&
                ball.x + ball.radius > rect.x &&
                ball.y - ball.radius < rect.y + rect.height &&
                ball.y + ball.radius > rect.y
            );
        }

        function setup() {
            ball = createBall(canvas.width / 2, canvas.height / 2, 10, 'white');
            player = createRect(10, canvas.height / 2 - 35, 10, 70, 'white');
            ai = createRect(canvas.width - 20, canvas.height / 2 - 35, 10, 70, 'white');
            canvas.addEventListener('mousemove', (e) => {
                player.y = e.clientY - player.height / 2;
            });
        }

        function update() {
            ball.update();
            if (is_colliding(ball, player) || is_colliding(ball, ai)) {
                ball.dx *= -1;
            }
            if (ball.x - ball.radius < 0) {
                ball.x = canvas.width / 2;
                ball.y = canvas.height / 2;
                ball.dx *= -1;
            } else if (ball.x + ball.radius > canvas.width) {
                ball.x = canvas.width / 2;
                ball.y = canvas.height / 2;
                ball.dx *= -1;
            }
            ai_movement();
        }

        function draw() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            ball.draw();
            player.draw();
            ai.draw();
        }

        function loop() {
            update();
            draw();
            requestAnimationFrame(loop);
        }

        setup();
        loop();
    </script>
</body>
</html>
