<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tic Tac Toe</title>
  <style>
    .board { display: grid; grid-template-columns: repeat(3, 100px); grid-template-rows: repeat(3, 100px); gap: 5px; }
    .cell { display: flex; justify-content: center; align-items: center; width: 100%; height: 100%; background: lightgrey; border: 1px solid black; font-size: 2em; }
  </style>
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const board = document.querySelector('.board');
      let currentPlayer = 'X';
      
      function handleClick(event) {
        const cell = event.target;
        
        if (cell.textContent) return;
        cell.textContent = currentPlayer;
        currentPlayer = (currentPlayer === 'X') ? 'O' : 'X';
      }
      
      board.addEventListener('click', handleClick);
    });
  </script>
</head>
<body>
  <div class="board">
    <div class="cell"></div><div class="cell"></div><div class="cell"></div>
    <div class="cell"></div><div class="cell"></div><div class="cell"></div>
    <div class="cell"></div><div class="cell"></div><div class="cell"></div>
  </div>
</body>
</html>
